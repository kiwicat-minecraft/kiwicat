<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Blog</title>
</head>
<body>
    <h1>Willkommen auf meinem Blog</h1>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d.%m.%Y" }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
